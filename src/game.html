<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blind Simon Says</title>
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8">
    <meta name="title" content="Blind Simon Says">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blind Simon Says is a captivating adaptation of the classic Simon Says game, specifically designed for blind and visually impaired individuals.">
    <meta name="keywords" content="Blind, Visually impaired, Auditory, Memory game, Simon Says, Inclusive, Accessibility, Auditory cues, Memory challenge, Cognitive skills, Fun, Challenging, Adaptation, Listening abilities, Sound patterns, Reflexes, Game for the blind, Sound-based gameplay, Cognitive exercise, Audio cues.">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="14 days">
    <meta name="author" content="Brandon Lee Tran">
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <section style="width:50%;">
            <dialog>
                <span>High score: 10</span>
                <nav>
                    <ul class="btn-group">
                        <li><a href="game.html" aria-label="" aria-describedby="">Play again</a></li>
                        <li><a href="index.html" aria-label="" aria-describedby="">Go home</a></li>
                    </ul>
                </nav>
            </dialog>
            <span id="score" class="ib-title" style="position:absolute;z-index:1000;padding:20px;top:0;left:0;">0</span>
            <span style="position:absolute;right:0; bottom: 0; margin: 0; padding: 20px;" class="ib-title">BETA</span>
            <div id="game-container">
                <button id="red" class="game-btn">
                    <span class="game-dot"></span>
                </button>
                <button id="blue" class="game-btn">
                    <span class="game-dot"></span>
                </button>
                <button id="green" class="game-btn">
                    <span class="game-dot"></span>
                </button>
                <button id="yellow" class="game-btn">
                    <span class="game-dot"></span>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
