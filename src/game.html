<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Simon Says</title>
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <h1>Accessible Simon Says</h1><span style="position:absolute;right:0; bottom: 0; margin: 0; padding: 20px;" class="ib-title">BETA</span>
        <div id="game-container">
            <button id="red" class="game-btn">
                <span class="game-dot"></span>
            </button>
            <button id="blue" class="game-btn">
                <span class="game-dot"></span>
            </button>
            <button id="green" class="game-btn">
                <span class="game-dot"></span>
            </button>
            <button id="yellow" class="game-btn">
                <span class="game-dot"></span>
            </button>
        </div>
        <p>Current Score: <span id="score">0</span></p>
    </main>
</body>
</html>
