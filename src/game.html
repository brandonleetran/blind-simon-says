      name="keywords"
      content="Blind, Visually impaired, Auditory, Memory game, Simon Says, Inclusive, Accessibility, Auditory cues, Memory challenge, Cognitive skills, Fun, Challenging, Adaptation, Listening abilities, Sound patterns, Reflexes, Game for the blind, Sound-based gameplay, Cognitive exercise, Audio cues."

  <body>
    <main style="min-width: 500px">
      <section style="width: 50%">
        <h1 class="sr-only">Play Blind Simon Says</h1>
        <dialog>
          <span></span>
          <nav>
            <ul class="btn-group">
              <li>
                <a href="game.html" aria-label="Play again">Play again</a>
              </li>
              <li><a href="index.html" aria-label="Go home">Go home</a></li>
            </ul>
          </nav>
        </dialog>
        <span
          id="score"
          style="
            position: absolute;
            z-index: 1000;
            padding: 20px;
            top: 0;
            left: 0;
          "
          >0</span
        >
        <div id="game-container">
          <button id="red" class="game-btn" aria-label="red"></button>
          <button id="blue" class="game-btn" aria-label="blue"></button>
          <button id="green" class="game-btn" aria-label="green"></button>
          <button id="yellow" class="game-btn" aria-label="yellow"></button>
        </div>
      </section>
    </main>
    <noscript>
      <p>This website requires JavaScript to function properly.</p>
  </noscript>
  </body>
