<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Simon Says</title>
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <section style="width:50%;">
            <dialog>
                <span>High score: 10</span>
                <nav>
                    <ul class="btn-group">
                        <li><a href="game.html" aria-label="" aria-describedby="">Play again</a></li>
                        <li><a href="index.html" aria-label="" aria-describedby="">Go home</a></li>
                    </ul>
                </nav>
            </dialog>
            <span id="score" class="ib-title" style="position:absolute;z-index:1000;padding:20px;top:0;left:0;">Score: 0</span>
            <span style="position:absolute;right:0; bottom: 0; margin: 0; padding: 20px;" class="ib-title">BETA</span>
            <div id="game-container">
                <button id="red" class="game-btn">
                    <span class="game-dot"></span>
                </button>
                <button id="blue" class="game-btn">
                    <span class="game-dot"></span>
                </button>
                <button id="green" class="game-btn">
                    <span class="game-dot"></span>
                </button>
                <button id="yellow" class="game-btn">
                    <span class="game-dot"></span>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
