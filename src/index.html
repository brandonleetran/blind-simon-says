<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blind Simon Says | Home</title>
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8">
    <meta name="title" content="Blind Simon Says">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blind Simon Says is a captivating adaptation of the classic Simon Says game, specifically designed for blind and visually impaired individuals.">
    <meta name="keywords" content="Blind, Visually impaired, Auditory, Memory game, Simon Says, Inclusive, Accessibility, Auditory cues, Memory challenge, Cognitive skills, Fun, Challenging, Adaptation, Listening abilities, Sound patterns, Reflexes, Game for the blind, Sound-based gameplay, Cognitive exercise, Audio cues.">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="14 days">
    <meta name="author" content="Brandon Lee Tran">
</head>
<body>
    <main>
        <section>
            <div class="start-container">
                <h1>Blind Simon Says</h1><span style="position:absolute;right:0; bottom: 0; margin: 0; padding: 20px;" class="ib-title">Beta</span>
                <h2>High Score: <span id="high-score"></span></h2>
                <p class="instructions" id="start-instructions">Press the "Start" button to begin playing Simon Says.</p>
                <p class="instructions" id="legend-instructions">Press the "Legend" button to read legend.</p>
                <p class="instructions" id="settings-instructions">Press the "Settings" button to configure Simon Says.</p>
                <nav>
                    <ul class="btn-group">
                        <li><a href="game.html" id="start-btn" aria-label="Start" aria-describedby="start-instructions">Start Game</a></li>
                        <li><a href="legend.html" id="legend-btn" aria-label="Legend" aria-describedby="Legend-instructions">View Legend</a></li>
                        <li><a href="settings.html" id="settings-btn" aria-label="Settings" aria-describedby="settings-instructions">View Settings</a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </main>
    <script>
        const setCookie = (key, value) => document.cookie = `${key}=${value}`

        //const setHighScore = () =>  document.getElementById("high-score") ? document.getElementById("high-score").textContent : 1

        const deleteCookie = (key) => document.cookie = `${key}; expires=${Date.now() - 1}`
        
        const getCookie = (key) => {
            const cookie = document.cookie
            const arr = document.cookie.split("; ")
            let value = 0
            for (let i = 0; i < arr.length; i++) {
                if (arr[i].includes(key)) {
                    value = arr[i].substring(key.length + 1)
                    break
                }
            }

            return value
            
        }
        
        const isCookie = (key) => {
            const cookie = document.cookie

            if (cookie.length === 0)  return false

            const arr = document.cookie.split("; ")
            
            for (let i = 0; i < arr.length; i++) {
                if (arr[i].includes(key)) {
                    return true
                }
            }

            return false
        }

        if (navigator.cookieEnabled) {
            if (!isCookie("score")) setCookie("score", 0)
            document.getElementById("high-score").innerText = getCookie("score")
        }
        else {
            if (!isCookie("score")) deleteCookie("score")
            document.getElementById("high-score").innerText = "0"
            // TODO: ask user to enable cookies
        }
    </script>
</body>
</html>
