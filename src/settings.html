  <body>
    <main>
      <section>
        <div id="settings-container">
          <h1>Blind Simon Says</h1>
          <span class="signature">By Brandon lee Tran</span>
          <h2>Settings (In Development)</h2>
          <p>Use the keyboard's tab keys to navigate through the settings.</p>

          <!-- Mode -->
          <div class="settings-group">
            <span class="label">Mode</span>
            <div class="setting-group">
              <label for="theme-toggle" class="theme-label"
                >Light / Dark Mode</label
              >
              <input
                disabled
                type="checkbox"
                id="theme-toggle"
                class="theme-toggle"
              />
            </div>
          </div>
          <!-- Focus -->
          <div class="settings-group">
            <span class="label">Focus</span>
            <div class="setting-group">
              <label for="focus-toggle" class="switch-label"
                >Focus On / Off</label
              >
              <input
                disabled
                type="checkbox"
                id="focus-toggle"
                class="switch-toggle"
              />
            </div>
            <div class="setting-group">
              <label for="focus-trap-toggle" class="switch-label"
                >Focus Trap</label
              >
              <input
                disabled
                type="checkbox"
                id="focus-trap-toggle"
                class="switch-toggle"
              />
              <span class="tooltip" style="display: none"
                >When enabled, focus will be trapped within the web page</span
              >
            </div>
            <div class="setting-group">
              <label for="favcolor">Focus Color</label>
              <input
                disabled
                type="color"
                id="favcolor"
                name="favcolor"
                value="#ff0000"
              />
            </div>
          </div>
          <!-- Screenreader -->
          <div class="settings-group">
            <span class="label">Screenreader</span>
            <div class="radio-group">
              <span class="radio-group-label">Announcer</span>
              <label for="radio1">
                <input
                  disabled
                  type="radio"
                  id="radio1"
                  name="radio-group"
                  value="option1"
                />
                Color
              </label>
              <label for="radio2">
                <input
                  disabled
                  type="radio"
                  id="radio2"
                  name="radio-group"
                  value="option2"
                />
                Sound
              </label>
              <label for="radio3">
                <input
                  disabled
                  type="radio"
                  id="radio3"
                  name="radio-group"
                  value="option3"
                />
                Both
              </label>
            </div>
          </div>
          <p class="instructions" id="back-instructions" style="display: none">
            Press the "Back" button to go back.
          </p>
          <nav>
            <ul class="btn-group">
              <li>
                <a
                  href="index.html"
                  aria-label="Go back"
                  aria-describedby="back-instructions"
                  >Back</a
                >
              </li>
            </ul>
          </nav>
        </div>
