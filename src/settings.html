<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blind Simon Says | Settings</title>
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8">
    <meta name="title" content="Blind Simon Says">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blind Simon Says is a captivating adaptation of the classic Simon Says game, specifically designed for blind and visually impaired individuals.">
    <meta name="keywords" content="Blind, Visually impaired, Auditory, Memory game, Simon Says, Inclusive, Accessibility, Auditory cues, Memory challenge, Cognitive skills, Fun, Challenging, Adaptation, Listening abilities, Sound patterns, Reflexes, Game for the blind, Sound-based gameplay, Cognitive exercise, Audio cues.">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="14 days">
    <meta name="author" content="Brandon Lee Tran">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main>
        <section>
                <div id="settings-container">
                    <h1>Blind Simon Says</h1><span style="position:absolute;right:0; bottom: 0; margin: 0; padding: 20px;" class="ib-title">Beta</span>
                    <h2>Settings (In Development)</h2>
                    <p>Use the keyboard's tab keys to navigate through the settings.</p>

                    <!-- Mode -->
                    <div class="settings-group">
                        <span class="ib-title">Mode</span>
                        <div class="setting-group">
                            <label for="theme-toggle" class="theme-label">Light / Dark Mode</label>
                            <input disabled type="checkbox" id="theme-toggle" class="theme-toggle">
                        </div>
                    </div>
                    <!-- Focus -->
                    <div class="settings-group">
                        <span class="ib-title">Focus</span>
                        <div class="setting-group">
                            <label for="focus-trap-toggle" class="switch-label">Focus On / Off</label>
                            <input disabled type="checkbox" id="focus-trap-toggle" class="switch-toggle">
                        </div>
                        <div class="setting-group">
                            <label for="focus-trap-toggle" class="switch-label">Focus Trap</label>
                            <input disabled type="checkbox" id="focus-trap-toggle" class="switch-toggle">
                            <span class="tooltip" style="display:none;">When enabled, focus will be trapped within the web page</span>
                         </div>
                         <div class="setting-group">
                            <label for="favcolor">Focus Color</label>
                            <input disabled type="color" id="favcolor" name="favcolor" value="#ff0000"> 
                        </div>
                    </div>
                    <!-- Screenreader -->
                    <div class="settings-group">
                        <span class="ib-title">Screenreader</span>
                        <div class="radio-group">
                            <span class="radio-group-label">Announcer</span>
                            <label for="radio1">
                              <input disabled type="radio" id="radio1" name="radio-group" value="option1">
                                Color
                            </label>
                            <label for="radio2">
                              <input disabled type="radio" id="radio2" name="radio-group" value="option2">
                                Sound
                            </label>
                            <label for="radio3">
                              <input disabled type="radio" id="radio3" name="radio-group" value="option3">
                                Both
                            </label>
                          </div>
                    </div>
                  <p class="instructions" id="back-instructions" style="display:none;">Press the "Back" button to go back.</p>
                <nav>
                    <ul class="btn-group">
                        <li><a href="index.html" aria-label="Go back" aria-describedby="back-instructions">Back</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        </section>
    </main>
</body>
</html>
