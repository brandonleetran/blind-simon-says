<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Simon Says</title>
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <h1>Accessible Simon Says</h1><span style="position:absolute;right:0; bottom: 0; margin: 0; padding: 20px;" class="ib-title">By Brandon Tran</span>
            <h2>Settings (In Development)</h2>
            <div id="settings-container">
                <!-- Mode -->
                <div class="settings-group">
                    <span class="ib-title">Mode</span>
                    <div class="setting-group">
                        <label for="theme-toggle" class="theme-label">Light / Dark Mode</label>
                        <input disabled type="checkbox" id="theme-toggle" class="theme-toggle">
                    </div>
                </div>
                <!-- Focus -->
                <div class="settings-group">
                    <span class="ib-title">Focus</span>
                    <div class="setting-group">
                        <label for="focus-trap-toggle" class="switch-label">Focus On / Off</label>
                        <input disabled type="checkbox" id="focus-trap-toggle" class="switch-toggle">
                    </div>
                    <div class="setting-group">
                        <label for="focus-trap-toggle" class="switch-label">Focus Trap</label>
                        <input disabled type="checkbox" id="focus-trap-toggle" class="switch-toggle">
                        <span class="tooltip" style="display:none;">When enabled, focus will be trapped within the web page</span>
                     </div>
                     <div class="setting-group">
                        <label for="favcolor">Focus Color</label>
                        <input disabled type="color" id="favcolor" name="favcolor" value="#ff0000"> 
                    </div>
                </div>
                <!-- Screenreader -->
                <div class="settings-group">
                    <span class="ib-title">Screenreader</span>
                    <div class="radio-group">
                        <span class="radio-group-label">Announcer</span>
                        <label for="radio1">
                          <input disabled type="radio" id="radio1" name="radio-group" value="option1">
                            Color
                        </label>
                        <label for="radio2">
                          <input disabled type="radio" id="radio2" name="radio-group" value="option2">
                            Sound
                        </label>
                        <label for="radio3">
                          <input disabled type="radio" id="radio3" name="radio-group" value="option3">
                            Both
                        </label>
                      </div>
                </div>
              </div>
              <p class="instructions" id="back-instructions" style="display:none;">Press the "Back" button to go back.</p>
            <nav>
                <ul class="btn-group">
                    <li><a href="index.html" aria-label="Go back" aria-describedby="back-instructions">Back</a></li>
                </ul>
            </nav>
        </div>
    </main>
</body>
</html>
