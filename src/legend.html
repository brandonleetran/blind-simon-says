<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Simon Says</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main>
        <section>
            <div class="start-container">
                <h1>Blind Simon Says</h1><span style="position:absolute;right:0; bottom: 0; margin: 0; padding: 20px;" class="ib-title">beta</span>
                <h2>Legend</h2>
                <p>Use the keyboard's tab keys to navigate through the game.</p>
                <fieldset>
                    <legend class="ib-title">ASS Legend</legend>
                    <p>Move forward: <code>TAB</code> key</p>
                    <p>Move backward: <code>SHIFT + TAB</code> key</p>
                    <p>End game: <code>SPACE</code> key</p>
                </fieldset>
                <p class="instructions" id="back-instructions" style="display:none;">Press the "Back" button to go back.</p>
                <nav>
                    <ul class="btn-group">
                        <li><a href="index.html" aria-label="Go back" aria-describedby="back-instructions">Back</a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </main>
</body>
</html>
