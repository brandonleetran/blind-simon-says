<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Simon Says</title>
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div class="start-container">
            <h1>Blind Simon Says</h1>
            <fieldset>
                <legend>Simon Says Legend</legend>
                <p>Move forward: <code>TAB</code> key</p>
                <p>Move backward: <code>SHIFT + TAB</code> key</p>
                <p>End game: <code>SPACE</code> key</p>
            </fieldset>
            <p class="instructions" id="back-instructions">Press the "Back" button to go back.</p>
            <nav>
                <ul class="btn-group">
                    <li><a href="index.html" aria-label="Go back" aria-describedby="back-instructions">Back</a></li>
                </ul>
            </nav>
        </div>
    </main>
</body>
</html>
